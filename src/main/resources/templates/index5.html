    <script type="text/javascript">
        main();
        function main(){
            var obj1 = document.getElementById('bg');
            var li = obj1.getElementsByTagName('li');
            var j = 0;
            var iIndex = 1;
            var timer ;
            //			li[0].style.zIndex = 1;
            for(var i=0;i <li.length;i++){
                if(i == j){
                    li[i].style.opacity = '1';
                    continue;
                }
                else{
                    li[i].style.opacity = '0';
                }
            }
            function startRoll(){
                j++;
                if(j>=li.length){
                    j = 0;
                }
                li[j].style.zIndex=iIndex;
                iIndex++;
                fadeIn(li[j],1);
            }
            function fadeIn(obj,period){
                var COUNT = 50;
                clearInterval(obj.timer);
                obj.timer=setInterval(function(){
                    var opacicyValue = Number.parseFloat(obj.style.opacity);
                    opacicyValue += period/COUNT;
                    if(opacicyValue<1){
                        obj.style.opacity = opacicyValue;
                    }
                    else{
                        obj.style,opacity = 1;
                        clearInterval(obj.timer);
                        for(var i=0;i<li.length;i++){
                            if(i==j){
                                continue;
                            }else{
                                li[i].style.opacity = '0';
                            }
                        }
                    }
                },1000/COUNT);
            }
            timer = setInterval(startRoll,2000);
        }
    </script>
