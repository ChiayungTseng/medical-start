<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#userLoad').click(function(){
                u = $('#name').val();
                p= $('#pwd').val();
                var user = new Object();
                user.username=u;
                user.password=p;
                $.ajax({
                    async:false,
                    type:"Post",
                    data: JSON.stringify(user),
                    // dataType: 'json',
                    contentType: 'application/json',
                    url:"/addLogin",
                    success:function(result){
                        window.alert(result);
                        if(result=="登录成功"){
                            window.location.href='/index.html'
                        }else{
                            $('#name').val(result);
                        }
                        console.log(JSON.stringify(result));

                    },
                    error:function(xhr, textStatus, errorThrown){
                        console.error(xhr);
                    }
                });


            });
        });

    </script>
</head>
<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1></h1>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">medical</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">主页</a></li>
                    <li><a href="#">页面 2</a></li>
                    <li><a href="#">页面 3</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form role="form">
                <div class="form-group">
                    <label for="name">登录名</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入登录名称">
                </div>
                <div class="form-group">
                    <label for="name">密码</label>
                    <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
                </div>
                <button id="userLoad" type="button" class="btn btn-default" >提交</button>
            </form>
        </div>
    </div>

    <!--<div class="jumbotron text-center" style="margin-bottom:0">
        <p>没有东西了~</p>
    </div>-->

</body>

</html>
