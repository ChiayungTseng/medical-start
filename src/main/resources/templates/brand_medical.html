<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>药品管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.5.8/vue.min.js"></script>

</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1></h1>
</div>
<nav class="navbar navbar-expand-md bg-light nav-light">
    <ul class="navbar-nav">
        <li class="nav-item active"><a href="#" class="nav-link ">药品信息</a></li>
        <li class="nav-item"><a href="#" class="nav-link">菜单二</a></li>
        <li class="nav-item"><a href="#" class="nav-link disabled">菜单三</a></li>
    </ul>
</nav>
<div class="container" id="vueApp">
    <div class="row mx-auto w-75" style="margin-top: 20px">
        <div class="col-12 text-center">
            <h3>药品信息表</h3>
        </div>
    </div>
    <div class="row mx-auto w-75" style="height: 15px"></div>
    <div class="row mx-auto w-75">
        <div class="col-6">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-info btn-sm" data-toggle="modal" data-target="#myModal">新增</button>
                <button type="button" class="btn btn-outline-primary btn-sm" @click="saveRows">保存</button>
            </div>
            <button type="button" class="btn btn-outline-warning btn-sm" @click="delRows">删除</button>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" class="form-control input-group-sm" placeholder="输入药品编号进行搜索">
                <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
            </div>
        </div>
    </div>
    <div class="row mx-auto w-75" style="height: 15px"></div>
    <div class="row mx-auto w-75">
        <div class="col-12">
            <table class="table table-hover table-success" >
                <thead class="thead-default">
                <tr>
                    <th><input type="checkbox"></th>
                    <th>序号</th>
                    <th>药品编号</th>
                    <th>药品名称</th>
                    <th>采购日期</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(facility,index) in facilities">
                    <td><input type="checkbox" :value="index" v-model="checkedRows"></td>
                    <td>{{index+1}}</td>
                    <td contentEditable="true">{{facility.code}}</td>
                    <td contentEditable="true">{{facility.name}}</td>
                    <td contentEditable="true">{{facility.date}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">新增药品信息</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-3">药品编号：</div>
                        <div class="col-9">
                            <input class="form-control" placeholder="药品编号" v-model="newRow.code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">药品名称：</div>
                        <div class="col-9">
                            <input class="form-control" placeholder="药品名称" v-model="newRow.name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">采购日期：</div>
                        <div class="col-9">
                            <input class="form-control" placeholder="采购日期" v-model="newRow.date">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-dismiss="modal" @click="addRow">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var datas =[];
    $.ajax({
        async:false,
        type:"GET",
        url:"/medical/query",
        success:function(result){
            datas = result;
        },
        error:function(xhr, textStatus, errorThrown){
            console.log("");
        }
    });
    new Vue({
        el: "#vueApp",
        data: {
            checkAll: false,
            checkedRows: [],
            facilities: datas,
            newRow:{}
        },
        methods: {
            addRow: function () {
                var user = this.newRow;
                var res =ajaxPost(user,"/medical/add");
                this.facilities.push(this.newRow);
                this.newRow = {};
            },
            saveRows:function () {//保存表格数据
                if (this.checkedRows.length <= 0){
                    alert("您未选择需要修改的数据");
                    return false;
                }
                if (!confirm("您确定要修改选择的数据吗？")){
                    return false;
                }
                var rData =[this.checkedRows.length];
                for(var i=0;i<this.checkedRows.length;i++){
                    var checkedRowIndex = this.checkedRows[i];
                    rData[i]=this.facilities[checkedRowIndex];
                }
                var res =ajaxPost(rData,"/medical/save");
                this.checkedRows = []
                alert("修改成功");
            },
            delRows:function () {
                if (this.checkedRows.length <= 0){
                    alert("您未选择需要删除的数据");
                    return false;
                }
                if (!confirm("您确定要删除选择的数据吗？")){
                    return false;
                }
                var rData =[this.checkedRows.length];
                for(var i=0;i<this.checkedRows.length;i++){
                    var checkedRowIndex = this.checkedRows[i];
                    rData[i]=this.facilities[checkedRowIndex];
                }
                var res = ajaxPost(rData,"/medical/delete")
                for(var i=0;i<this.checkedRows.length;i++){
                    var checkedRowIndex = this.checkedRows[i];
                    this.facilities = $.grep(this.facilities,function (facility,j) {
                        return j != checkedRowIndex;
                    });
                }
                this.checkedRows = [];
            }
        }

    });
    function ajaxPost(rData,rUrl) {
        alert(JSON.stringify(rData));
        var res;
        $.ajax({
            async:false,
            type:"Post",
            data: JSON.stringify(rData),
            contentType: 'application/json',
            url:rUrl,
            success:function(result){
                res = result;
            },
            error:function(xhr, textStatus, errorThrown){
                res= "请求失败";
            }
        });
        return res;
    }
</script>
